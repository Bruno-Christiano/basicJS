<script>
    ////Escrever um algoritmo que gera e escreve os números impares entre 100 e 200.

    var contador = 100; 

    document.writeln('O números impares entre 100 e 200 é: ' ) 

    for (contador; contador <= 200; contador++) {
        
        if (contador % 2 != 0) {
            document.writeln(contador)
        }

    }
