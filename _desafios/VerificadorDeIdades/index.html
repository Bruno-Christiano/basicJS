<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h2>Verificador de Idade</h2>
    </header>

    <section id="principal">

        <div id="dados">
            <form>
                <div class="form-group">
                    <label>Ano de nascimento</label>
                    <input type="number" class="form-control" id="anoNascimento"
                        placeholder="Informe o Ano de Nascimento">
                    <div id="sexo">
                        <label id="sexo" for="">Sexo</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculino"
                                value="opcao1">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Feminino"
                                value="opcao2">
                            <label class="form-check-label" for="inlineRadio2">Feminino</label>
                        </div>
                    </div>
                    <button id="btnVerificar" type="button" class="btn btn-primary">Verificar</button>
                </div>
                <div id="resultado">
                    preencha para ver o resultado..
                </div>
            </form>

        </div>
        <div id="resultado">
        </div>
    </section>
    <footer id="rodape">
        <p> Orgulhosamente &copy; Pequeno Gafanhoto</p>
    </footer>

</body>
</html>
